<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Image-Editor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
          </div>
        </div>
      </nav>
    <section class="main">
        <div class="container">
            <div class="main-outer">
                <div class="main-left">
                    <aside>
                        <h3>Image Filter</h3>
                        <form id="slider-form">
                            <p>
                                <label for="gs">GrayScale</label>
                                <input id="gs" name="gs" type="range" min="" max="100" value="0" class="slider">
                            </p>

                            <p>
                                <label for="blur">Blur</label>
                                <input id="blur" name="blur" type="range" min="" max="100" value="0" class="slider">
                            </p>

                            <p>
                                <label for="hue-rotate">hue-rotate</label>
                                <input id="hue-rotate" name="hue-rotate" type="range" min="" max="100" value="0" class="slider">
                            </p>

                            <p>
                                <label for="sepia">sepia</label>
                                <input id="sepia" name="sepia" type="range" min="" max="100" value="0" class="slider">
                            </p>
                            <button type="reset">Reset</button>
                        </form>
                    </aside>
                </div>
                <div class="main-right">
                    <form id="myform">
                        <input type="text" placeholder="Image url" id="onlineurl">
                        <button type="submit">Change Image</button>
                    </form>
                    <div class="img-area">
                        <img src="background.jpeg" id="targetimage" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
